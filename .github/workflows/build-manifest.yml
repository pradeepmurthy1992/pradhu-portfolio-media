name: Build manifest

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.webp'
      - '**/*.gif'
      - '**/*.avif'
      - '**/*.heic'
      - 'manifest.json'
      - '.github/scripts/generate-manifest.js'
      - '.github/workflows/build-manifest.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # optional: refresh every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate manifest
        run: node .github/scripts/generate-manifest.js
      - name: Commit & push (if changed)
        run: |
          if [[ -n "$(git status --porcelain manifest.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add manifest.json
            git commit -m "chore: rebuild manifest [skip ci]"
            git push
          else
            echo "No manifest changes."
          fi
